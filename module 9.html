<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe Example</title>
    <style>
        iframe {
            border: 2px solid #ccc;
            width: 600px;
            height: 400px;
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Embedding an External Webpage</h1>
    
    <p>Below is an iframe displaying content from an external webpage:</p>
    
    <!-- Iframe Embedding Example -->
    <iframe 
        src="https://www.example.com" 
        title="Example Website" 
        allowfullscreen
    ></iframe>

    <p>
        The iframe above displays the content from "https://www.example.com". The 
        <code>allowfullscreen</code> attribute allows the content to be viewed in fullscreen mode.
    </p>
</body>
</html>
