<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoding Example</title>
</head>
<body>
    <h1>URL Encoding in HTML Links</h1>
    <p>
        Click the following link to search with URL encoding:
    </p>
    <a href="https://www.example.com/search?query=hello%20world%26sort=asc">Search for 'hello world'</a>
    <p>
        In this example, the space in "hello world" is encoded as "%20" and the "&" character is encoded as "%26".
    </p>
</body>
</html>
