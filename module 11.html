<!DOCTYPE html>
<html lang="en">
>
<head>
    <!-- Document Title -->
    <title>HTML Headers Example</title>
    
    <!-- Base URL for Relative Links -->
    <base href="https://www.example.com/" target="_blank">
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            color: #333;
        }
        h1 {
            color: #007BFF;
        }
    </style>
    
    <!-- External JavaScript File -->
    <script src="script.js" defer></script>
    
    <!-- Internal JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page Loaded');
        });
    </script>
    
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An example of HTML headers including title, base, link, styles, script, and meta tags.">
    <meta name="author" content="Your Name">
</head>
<body>
    <h1>Welcome to HTML Headers Example</h1>
    <p>This page demonstrates various HTML header elements.</p>
	<base href="https://www.example.com/" target="_blank">


</body>
</html>
